name: CI
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: Run linter
        run: bundle exec rubocop --parallel --format=progress --format=github

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
          - 2.7
          - "3.0"
          - 3.1
          - 3.2
          - 3.3
          - 3.4
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - name: Install dependencies via Appraisal
        run: bundle exec appraisal install
      - name: Run tests via Appraisal
        run: bundle exec appraisal rake test

  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/heads/') }}
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      version: ${{ steps.release-please.outputs.version }}
    steps:
      - uses: krystal/release-please-manifest-action@092261975f7de95f39420852ffa44410d8e726bc # v2.0.0
        id: release-please
        with:
          target-branch-pattern: '^(main|master|release-[0-9]+(\.[0-9]+)?\.x)$'
          app-id: ${{ vars.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}

  release:
    runs-on: ubuntu-latest
    needs: [release-please, test]
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: Build Gem
        run: gem build *.gemspec
      - name: Setup credentials
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${RUBYGEMS_API_KEY}\n" > $HOME/.gem/credentials
        env:
          RUBYGEMS_API_KEY: ${{secrets.RUBYGEMS_API_KEY}}
      - name: Publish to RubyGems
        run: |
          gem push *.gem
