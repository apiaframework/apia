inherit_from:
  - https://dev.k.io/rubocop/rubocop.yml
  - .rubocop_todo.yml

AllCops:
  Exclude:
    - bin/**/*
    - "vendor/bundle/**/*" # Fixes missing gem exception when running RuboCop on GitHub Actions.
  SuggestExtensions: false

Layout/LineLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Max: 20

Gemspec/RequireMFA:
  Enabled: false

Lint/EmptyBlock:
  Enabled: false
